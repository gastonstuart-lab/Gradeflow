name: gradeflow
description: "Say goodbye to grading headaches with GradeFlow, a robust web app designed to simplify high school grade management, offering intuitive input, intelligent calculations, and seamless final grade exports for teachers."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  printing: ^5.0.0
  web: ^1.0.0
  qr_flutter: ^4.0.0
  url_launcher: ^6.3.0
  pdf: ^3.0.0
  http: ^1.1.0
  archive: ^3.6.1
  xml: ^6.5.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  shared_preferences: ^2.3.2
  uuid: ^4.0.0
  intl: 0.20.2
  file_picker: '>=8.1.2'
  excel: ^4.0.2
  csv: ^6.0.0
  google_mlkit_text_recognition: 0.15.0
  image_picker: '>=1.1.2'
  fl_chart: 0.68.0
  google_sign_in: ^6.2.1
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.1
  firebase_auth: ^5.5.1
  responsive_framework: ^1.5.1
  icalendar_parser: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
